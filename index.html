<html>

<head>
    <title>Angular Bare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div ng-app="app" ng-controller="controller">
        <div class="searchBox">
            <label class="searchBox__label" for="search">Search</label>
            <input class="searchBox__input" id="search" ng-model="searchText" ng-change="onSearchTextChange()">

            <ul ng-show="searchText" class="searchResults">
                <li ng-repeat="result in results" ng-click="updateInputBox(result)" class="searchResults__result">
                    {{result}}
                </li>
            </ul>
        </div>


    </div>
</body>

</html>
